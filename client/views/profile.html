<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <button id="logout-button" onclick="logout()">Logout</button>
            <button id="home-button" onclick="home()">home</button>
            <img id="profile-pic" src="" alt="Profile Picture">
            <div>
                <h1 id="user-name">User Name</h1>
                <p id="user-email">user@example.com</p>
            </div>
        </div>
        <div class="section">
            <h2>Profile Details</h2>
            <p><strong>Name:</strong> <input id="profile-name" placeholder="Enter your name"></p>
            <p><strong>Email:</strong> <input id="profile-email" placeholder="Enter your email"></p>
            <p><strong>Password:</strong> <input id="profile-password" type="password" placeholder="Enter your password"></p>
            <button onclick="updateUser()">Update</button>
        </div>
        <div class="section">
            <h2 onclick="favorateImage()">Favorites</h2>
            <div id="image-container" >
                <!-- Collections will be dynamically inserted here -->
            </div>
            
        </div>
        <div class="section">
            <h2 onclick="loadImages()">My Uploaded Images</h2>
            <ul id="user-images" class="images">
                <div id="imageUploaded-container" >
                    <!-- Collections will be dynamically inserted here -->
                </div>
            </ul>
        </div>
    </div>
</body>
</html>
