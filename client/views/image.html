<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <link rel="stylesheet" href="../css/image.css">
    <script src="../js/site.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img id="main-image" src="../uploads/IMG_5293.jpg" alt="Main Image">
            <div class="image-info">
                <img id="user-profile-pic" src="../uploads/IMG_5293.jpg" alt="User Profile Picture" class="profile-pic">
                <span id="username">User Name</span>
                <button id="download-button">Download</button>
                <div id="likes-count">Likes: <span id="likes">123</span></div>
            </div>
        </div>
        <div class="related-images-section">
            <h2>Related Images</h2>
            <div id="related-images" class="related-images"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
