

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Details</title>
    <link rel="stylesheet" href="../css/image.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img id="main-image" src="" alt="Main Image" class="main-image">
            <div class="image-info">
                <img id="user-profile-pic" src="" alt="User Profile Picture" class="profile-pic">
                <span id="username">User Name</span>
                <button id="download-button">Download</button>
                <div class="counters">
                    <div id="likes-count">Likes: <span id="likes">123</span></div>
                    <div id="downloads-count">Downloads: <span id="downloads">45</span></div>
                </div>
            </div>
        </div>
        <!-- <div class="related-images-section">
            <h2>Related Images</h2>
            <div id="related-images" class="related-images"></div>
        </div> -->
    </div>
    <script src="../js/image.js" defer></script>
</body>
</html>
